<!DOCTYPE html>
<html lang="en-gb">

    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Vince Hardwick" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="crazy, phrases, madlibs, phrasal templates">
        <meta name="description" content="A customisable surrealist phrasal template game.">
        <meta name="author" content="Vince Hardwick">
        <title>Crazy Phrases | Home</title>
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <header>
            <nav class="flex-container">
                <div id="main_title_container">
                    <img width="80" height="80" src="img/icon.png" alt="Crazy Phrases icon" title="Crazy Phrases icon">
                    <h1 class="peralta-regular" id="main_title_h1">Crazy Phrases</h1>
                </div>
                <div id="nav_icon_container">
                    <a href="" title="Settings"><img width="70" height="70" src="img/settings_icon.png"
                            alt="Settings"></a>
                    <a href="" title="Account info"><img width="70" height="70" src="img/account_icon.png"
                            alt="Account info"></a>
                </div>
            </nav>
        </header>
        <main>
            <section class="phrase_row">
                <input type="text" name="phrase_first_word" id="phrase_first_word" placeholder="First word">
                <input type="text" name="phrase_second_word" id="phrase_second_word" placeholder="Second word">
                <input type="text" name="phrase_third_word" id="phrase_third_word" placeholder="Third word">
            </section>
        </main>
        <footer>&copy; 2024 Vince Hardwick</footer>
    </body>

</html>
